<h2>進学相談室</h2>
<dl class="text">
<dt>日程</dt><dd>全日</dd>
<dt>場所</dt><dd>241教室</dd>
</dl>

<div class="disc shingakusoudan">
  <p>工学部2号館241教室にて、学生による進学相談室を開設します。</p>
  <p>中高生の方の東大の受験に関する相談から駒場生の進振りに関する相談まで、学科に関するさまざまな質問に現役の電子情報・電気電子工学科の3・4年生がお答えいたします。</p>
  <p>電気系学生に直接聞いてみたいことがある方は、ぜひいらしてください。飲み物と椅子を用意してお待ちしております。</p>
